<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container-fluid bg-dark text-uppercase text-center">
            <div class="row justify-content-around justify-content-sm-around align-items-center my-custom-row">
                <div class="col col-sm-5">
                    <h5>START BOOTSTRAP</h5>
                </div>
                <div class="col col-sm-5 menu_list d-none d-sm-block ">
                    <ul>
                        <li class="me-md-3">portfolio</li>
                        <li class="me-md-3">about</li>
                        <li class="me-md-3">contact</li>
                    </ul>
                </div>

                <div class="col d-block d-sm-none ">
                    <div class="card_list"><i class="bi bi-card-list"></i></div> 
                </div>
            </div>

            
        </div>
    </header>

    <main>
        <div class="container-fluid bg_green text-uppercase text-center">

            <div class="row justify-content-center align-items-center">
                <div class="col col-sm-6">
                    <div class="text-center p-4">
                        <img src="https://picsum.photos/400" class="rounded img-fluid" alt="...">
                      </div>
                    <h1>start bootstrap</h1>
                    <div class="my_icon"></div>
                    <div class="p-3">Graphic artist - Web designer - Illustrator</div> 
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row align-items-end justify-content-center gy-3 p-4 gx-1">

                <div class="col-sm-12 col-md-6 col-lg-3 bg_red">
                    <div class="my_circle me-4">
                        <img class="img-fluid " src="https://picsum.photos/500/400" alt="">
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 bg_red">
                    <div class="my_circle me-4">
                        <img class="img-fluid " src="https://picsum.photos/500/400" alt="">
                    </div>
                </div>

            </div>
        </div>

    </main>
</body>
</html>
